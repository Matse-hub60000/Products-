<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Sekike Face Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Header: Site Name -->
  <header class="top-header">
    <h1>Sekike Face Products</h1>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Please fill in the form below to get in touch with us:</p>
    <p> Or please kindly contact or WhatsApp us here:59146859/63247131</p>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br>

      <button type="submit">Send Message</button>
    </form>

  

</body>
</html>
